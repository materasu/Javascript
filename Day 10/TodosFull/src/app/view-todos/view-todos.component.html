<div class  = "card">
    <h6>List of Todos</h6>
    <hr />
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a (click)="changeTab($event,1)" 
                (click) = "listAll($event)"
             class="nav-link" 
             [class.active]="isTabSelected(1)" 
             href="/">All
          </a>
        </li>
        <li class="nav-item">
          <a (click)="changeTab($event,2)"
            (click)="listActive($event)"  
             [ngClass]="{'nav-link':true,active:isTabSelected(2)}" 
             href="/">Active
          </a>
        </li>
        <li class="nav-item">
          <a (click)="changeTab($event,3)" 
          (click)="listCompleted($event)"
             [ngClass]="{'nav-link':true,active:isTabSelected(3)}"
             href="/">Completed
          </a>
        </li>
      </ul>
     <app-print-todos [value] = "printTodos"></app-print-todos>
   
</div>
