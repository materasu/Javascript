<div class = "yourname">
<h5 *ngIf="cartEmpty">
    No items in Cart
</h5>
<table class="table table-sm table-bordered" *ngIf = "!cartEmpty">
    <thead class = "thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <!-- <th scope="col">Price</th> -->
        <th scope="col">Qty</th>
        <th scope = "col">Total</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of carts">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>
            <button class="btn btn-sm btn-dark"(click)="incrementCount(item)">+</button>
            &nbsp;{{item.qty}}&nbsp;
            <button class="btn btn-sm btn-dark"(click)="decrementCount(item)">-</button>
          </td>
          <td>&#8377;{{item.totalPrice}}</td>
        </tr>
      </tbody>
    
  </table>   
</div>
